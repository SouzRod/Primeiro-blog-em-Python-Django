{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
  {% for post in posts %}
    <div class="post-preview">
      <a href="post.html">
        <h2 class="post-title">
          <a href="{% url 'post_detail' pk=post.pk %}" class="TituloPost">{{ post.title }}</a>
        </h2>
        <h3 class="post-subtitle">
          {{ post.text|linebreaksbr }}
        </h3>
      </a>
      <p class="post-meta">Posted by
        <a href="#">{{ post.author }} </a>
        {{ post.published_date }}</p>
    </div>
  {% endfor %} 
{% endblock %}
